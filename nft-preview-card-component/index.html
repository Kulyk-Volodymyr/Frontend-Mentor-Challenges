<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="glass cube" />
        <img src="./images/icon-view.svg" alt="icon" class="iconView" />
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div>
          <img src="./images/icon-ethereum.svg" alt="icon" />
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="icon" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="creation">
        <img src="./images/image-avatar.png" alt="photo" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a
          href="https://github.com/Kulyk-Volodymyr/Frontend-Mentor-Challenges/tree/main/nft-preview-card-component"
          target="_blank"
        >
          Volodymyr Kulyk
        </a>
        .
      </p>
    </div>
  </body>
</html>
