<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width:639px)"
          />
          <img src="./images/image-product-desktop.jpg" alt="perfume" />
        </picture>
      </div>
      <div class="description-container">
        <div class="description">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h2>$149.99 <span>$169.99</span></h2>
          <button type="button" class="btn">
            <img src="./images/icon-cart.svg" alt="cart" />
            &nbsp; Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Kulyk-Volodymyr/Frontend-Mentor-Challenges/tree/main/product-preview-card-component"
          target="_blank"
          >Volodymyr Kulyk</a
        >.
      </p>
    </div>
  </body>
</html>
