<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/illustration-hero.svg"
        alt="the girl is listening to music"
      />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="info">
          <img src="./images/icon-music.svg" alt="music notes icon" />
          <div>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <button type="button" class="btn-change">Change</button>
      </div>
      <button type="button" class="btn-proceed">Proceed to Payment</button>
      <button type="button" class="btn-cancel">Cancel Order</button>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Kulyk-Volodymyr/Frontend-Mentor-Challenges/tree/main/order-summary-component"
          target="_blank"
          >Volodymyr Kulyk</a
        >.
      </p>
    </div>
  </body>
</html>
